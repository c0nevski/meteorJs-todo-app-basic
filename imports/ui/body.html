<body>
  <div class="container">
    <header>
      {{> loginButtons}}
        <h1>Todo List ({{incompleteCount}})</h1>
        <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed Tasks
        </label>
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{else}}
        <span>You have to be logged in to post.</span>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
